<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Lesson 20</title>
  <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.min.css">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="jquery-ui-1.12.1/external/jquery/jquery.js" defer></script>
  <script src="jquery-ui-1.12.1/jquery-ui.min.js" defer></script>
  <script src="script.js" defer></script>
</head>

<body>
  <div id="board"></div>
  <button class="add-note-btn">+</button>
  <div id="createNoteForm" title="Add note">
      <input type="text" class="board-note-title" value="" placeholder = "Input Note Title"> 
      <textarea class = "board-note-description" placeholder = "Input Note Description" ></textarea>
  </div>


  <script type="text/template" id='board-note-template'>
    <div class = "board-note" data-note-id = "{{id}}" style="left: {{y}}px; top: {{x}}px;">
      <input type="text" class="board-note-title" value="{{noteTitleText}}" placeholder = "Input Note Title"> 
      <textarea class = "board-note-description" placeholder = "Input Note Description" >{{noteDescriptionText}}</textarea>
      <button class = "delete-note-btn">x</button>
    </div>
  </script>


</body>

</html>
