<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Lesson 9</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" async></script>
</head>

<body>
  <div class="todoform">
    <h1 class="formheader">ToDo List</h1>
    <input type="text" id="taskName" value="" placeholder="Input Task Name" autofocus> 
    <button id="addTask">Add</button>

    <hr>

    <ul id="todoList"></ul>
  </div>


  <script type="text/template" id='listItemTemplate'>
    <li><span class="taskText">{{taskName}}</span><button class="removeTask">Remove</button></li>
  </script>

</body>

</html>
