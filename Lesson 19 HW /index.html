<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Lesson 16</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" async></script>
</head>

<body>
  <div class="gallery-pagination-wrapper">
    <ul class="gallery-pagination">
    </ul>
  </div>


  <div id="gallery">
    <div id="fullView"><img class="bigImage" src="#" alt=""></div>
    <div class="fullViewBackground"></div>
    <div id="gallery-photos-container"></div>
  </div>


  <script type="text/template" id='galleryItemTemplate'>
    <div class="photo-container">
      <span class="photo-title">{{photoTitleText}}</span>
      <a href="{{url}}"><img src="{{thumbnailUrl}}" class="galleryImage" alt="image"></a>
    </div>
  </script>

  <script type="text/template" id='paginationPageElementTemplate'>
    <li class="gallery-pagination-page" data-page-number = "{{pageNumber}}">{{pageNumberText}}</li>
  </script>
</body>

</html>
