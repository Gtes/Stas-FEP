<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Lesson 17</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" async></script>
</head>

<body>
  <div id="user-container">

    <div class="user-list">
    </div>

    <div class="user-details">
    </div>

  </div>


  <script type="text/template" id='user-list-item-template'>
    <div class="user-list-item" data-id="{{id}}">
      <div class="user-list-item-name">{{name}}</div>
      <div class="user-list-item-username">{{username}}</div>
    </div>
  </script>
  <script type="text/template" id='user-details-template'>
        <h2>User Details:</h2>
        <div class="user-details-id">ID: {{id}}</div>
        <div class="user-details-name">Name: {{name}}</div>
        <div class="user-details-username">Username: {{username}}</div>
        <div class="user-details-email">Email: <a href="mailto:#">{{email}}</a></div>
        
        <div class="user-details-address">
          <h3>Adress:</h3>
          <div class="user-details-address__street">Street: {{street}}</div>
          <div class="user-details-address__suite">Suite: {{suite}}</div>
          <div class="user-details-address__city">City: {{city}}</div>
          <div class="user-details-address__zipcode">ZIP: {{zipcode}}</div>
        </div>

        <div class="user-details-phone">Phone: <a href="tel:#">{{phone}}</a></div>
        <div class="user-details-website">Website: <a href="#">{{website}}</a></div>
        
        <div class="user-details-company">
          <h3>Company:</h3>
          <div class="user-details-company-name">Name: {{name}}</div>
          <div class="user-details-company-catchPhrase">Catch Phrase: {{catchPhrase}}</div>
          <div class="user-details-company-bs">bs: {{bs}}</div>
        </div>
  </script>
</body>

</html>
