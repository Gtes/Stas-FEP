<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Lesson 14</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" async></script>
</head>

<body>
  <div id="gallery">
    <div id="fullView"></div>
  </div>


  <script type="text/template" id='galleryItemTemplate'>
    <div class="photo-container">
      <span class="photo-title">{{photoTitleText}}</span>
      <a href="{{url}}"><img src="{{thumbnailUrl}}" class="galleryImage" alt="image"></a>
    </div>
  </script>

  <script type="text/template" id='imgtest'>
    <img src="{{imageUrl}}" alt="" id="fullImage">
  </script>
</body>

</html>
