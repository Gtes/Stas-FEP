<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Lesson 20</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900|Staatliches&display=swap&subset=cyrillic"
    rel="stylesheet">
  <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.min.css">

  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="jquery-ui-1.12.1/external/jquery/jquery.js" defer></script>
  <script src="jquery-ui-1.12.1/jquery-ui.min.js" defer></script>
  <script src="script.js" defer></script>
</head>

<body>
  <div class="main-wrapper">
    
    <div class="searh-user-wrapper">
      <input type="text" id="searh-user-input" class="my-searh-user-input" placeholder="Username">
    </div>

    <div class="user-details-wrapper">

    </div>

  </div>


  <script type="text/template" id='userDetailsTemplate'>

    <div class="user-details" data-user-id={{id}}>

        <div class="user-details-side">
          <img src="{{avatar_url}}" class="user-details-side-avatar" alt="">
          <div class="user-details-side-text">
            <span class="user-details-side-fullName">{{name}}</span>
            <a href="{{html_url}}" class="user-details-side-profileUrl" target="_blank">{{login}}</a>
          </div>

        </div>

        <div class="user-details-main">

          <div class="user-details-main-item">
            <span class="user-details-main-item-title">Repos</span>
            <a href="{{repos_url}}" class="user-details-main-reposInfo-link" target="_blank">{{public_reposNumber}}</a>
          </div>

          <div class="user-details-main-item">
            <span class="user-details-main-item-title">Followers</span>
            <a href="{{followers_url}}" class="user-details-main-reposInfo-link" target="_blank">{{followers}}</a>
          </div>

          <div class="user-details-main-item">
            <span class="user-details-main-item-title">Registered</span>
            <span class="user-details-main-item-date">{{created_at}}</span>
          </div>

        </div>
      </div>
  </script>


</body>

</html>
