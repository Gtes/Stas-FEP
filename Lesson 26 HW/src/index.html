<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 26 HW</title>
</head>

<body>
    <div id="container" class="todoform">
        <h1 class="formheader">ToDo List</h1>

        <hr>

        <ul id="todoList"></ul>
        <input type="text" id="taskName" value="" placeholder="Input Task Name" autofocus>
        <button id="addTodoItemButton" value="Submit">Submit</button>

    </div>




    <script type="text/template" id='listItemTemplate'>
        <li data-todo-id={{id}}><span class="taskText {{isDone}}">{{taskName}}</span><button class="removeTask">Remove</button></li>
      </script>

</body>

</html>
